apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: roboshop
  labels:
    project: roboshop
    component: mongodb
    tier: db 
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: mongodb
      tier: db
  template:
    metadata:
      labels:
        project: roboshop
        component: mongodb
        tier: db
    spec:
      containers:
      - name: mongodb
        image: vinaydocker25/mongodb-optimized:v1

